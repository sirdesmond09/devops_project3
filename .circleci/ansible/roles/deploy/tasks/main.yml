- name: Create app directory
  file:
    path: $HOME/backend-app
    state: directory

- name: "Copy files to server"
  ansible.builtin.copy:
    src: "files/artifact.tar.gz"
    dest: "$HOME/backend-app/artifact.tar.gz"
    follow: yes

