- name: "Unarchive artifacts and install NPM packages"
  become: true
  shell: |
    tar -xvf artifact.tar.gz .
    rm artifact.tar.gz
    npm install
    npm run build
    sudo pm2 stop default
    sudo pm2 start npm --start -f



